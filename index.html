<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>LMHT</title>
  <link type='text/css' href='css/style.css' rel='stylesheet'/>
  <link rel='stylesheet' href='js/jquery-ui-1.11.4.custom/jquery-ui.min.css'/>
</head>

<body>

  <header class="site-header">

    <div class="site-header-inside inside">

      <div class="site-title">
        <a href="/" id="logo">
          <img src="img/lmht-logo.svg" alt="LMHT Logo">
        </a>
      </div>

      <div class="header-meta">
        Helping Spanish Speakers Understand Web Development Terminology<br>Ayudando a Hablantes del Espa&ntilde;ol a Aprender Terminologia de Desarollo del Web
      </div>

    </div>

  </header>

  <h4 class='searchlabel'>Search for an element to view definition, memorization aids, audio pronunciation, and code sample</h4>

  <div class='droplist'>
    <label for='tags'></label>
    <select name='tags' id='tags'>
      <option value='select'>select tag</option>
      <option value='a.html'>&lt;a></option>
      <option value='body.html'>&lt;body></option>
      <option value='footer.html'>&lt;footer></option>
      <option value='header.html'>&lt;header></option>
      <option value='p.html'>&lt;p></option>
    </select>
  </div>

  <main>

    <div class="main-inside inside" id="main">

    </div>

  </main>

  <footer class="site-footer">
    Project by Team Open Brace, From YWebCA Summer 2015.
  </footer>

  <script src='js/jquery-1.11.3.min.js'></script>
  <script src='js/jquery-ui-1.11.4.custom/external/jquery/jquery.js'></script>
  <script src='js/jquery-ui-1.11.4.custom/jquery-ui.min.js'></script>
  <script src='js/scripts.js'></script>

</body>

</html>
